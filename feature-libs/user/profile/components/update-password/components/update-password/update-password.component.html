<div *ngIf="isLoading$ | async; else updateForm">
  <div class="cx-spinner">
    <cx-spinner></cx-spinner>
  </div>
</div>

<ng-template #updateForm>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <cx-update-password-form
        class="col-md-6"
        (cancelled)="onCancel()"
        (submitted)="onSubmit($event)"
      ></cx-update-password-form>
    </div>
  </div>
</ng-template>
