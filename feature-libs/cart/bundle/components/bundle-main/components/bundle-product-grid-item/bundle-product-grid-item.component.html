<div
  class="cx-product-container"
  [class.cx-product-container-active]="selected"
>
  <cx-icon
    *ngIf="selected"
    class="cx-product-active-icon"
    [type]="iconTypes.SUCCESS"
  ></cx-icon>
  <a
    [routerLink]="{ cxRoute: 'product', params: product } | cxUrl"
    class="cx-product-image-container"
    tabindex="-1"
  >
    <cx-media
      class="cx-product-image"
      [container]="product.images?.PRIMARY"
      format="product"
      [alt]="product.summary"
    ></cx-media>
  </a>
  <a
    [routerLink]="{ cxRoute: 'product', params: product } | cxUrl"
    class="cx-product-name"
    [innerHTML]="product.nameHtml"
  ></a>

  <div class="cx-product-price-container">
    <div
      class="cx-product-price"
      [attr.aria-label]="'productDetails.productPrice' | cxTranslate"
    >
      {{ product.price?.formattedValue }}
    </div>
  </div>
  <div class="cx-btn-container">
    <button
      *ngIf="action === btnActionTypes.TOGGLE_SELECTION"
      class="btn btn-block cx-action-btn"
      [ngClass]="selected ? 'btn-link cx-action-link' : 'btn-action'"
      (click)="toggleSelection()"
    >
      {{ selected ? 'Remove' : 'Select' }}
    </button>
    <button
      *ngIf="action === btnActionTypes.EDIT_SECTION"
      class="btn btn-block btn-link cx-action-link cx-action-btn"
      (click)="editItem()"
    >
      Edit
    </button>
  </div>
</div>
