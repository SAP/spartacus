<div class="quick-order-header">
  <h3>{{ 'quickOrderContainer.addProducts' | cxTranslate }}</h3>
</div>

<div class="quick-order-form-body">
  <cx-quick-order-form></cx-quick-order-form>
</div>

<div class="quick-order-list-body">
  <cx-quick-order-list></cx-quick-order-list>
</div>

<div *ngIf="entries$ | async as entries" class="quick-order-footer row">
  <div class="col-xs-12 col-md-5 col-lg-4">
    <button
      (click)="clear()"
      [disabled]="!entries.length"
      aria-label="Empty list"
      class="btn btn-block btn-action clear-button"
      type="button"
    >
      {{ 'quickOrderContainer.emptyList' | cxTranslate }}
    </button>
  </div>

  <div class="col-xs-12 col-md-5 col-lg-4">
    <button
      (click)="addToCart()"
      [disabled]="!entries.length"
      aria-label="Save"
      class="btn btn-block btn-primary add-button"
      type="button"
    >
      {{ 'quickOrderContainer.addToCart' | cxTranslate }}
    </button>
  </div>
</div>
