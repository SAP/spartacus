<div class="cx-asm-customer-360" (esc)="closeModal('Escape clicked')">
  <!-- Modal Header -->
  <ng-container>
    <div class="cx-dialog-header modal-header">
      <div class="cx-avatar">
        {{ getAvatar() }}
      </div>
      <div class="cx-customer-info">
        <h2 class="cx-title modal-title">
          {{ customer.firstName }} Customer 360&#176; View
        </h2>
        <h6 class="cx-customer-email">
          {{ customer.uid }}
        </h6>
      </div>
      <ng-template *ngTemplateOutlet="closeButton"></ng-template>
    </div>

    <!-- Modal Body -->
    <div class="cx-dialog-body">
      <div class="cx-dialog-row">
        <div class="cx-dialog-item">
          <div class="cx-tab-container">
            <a
              class="cx-tab"
              *ngFor="let tab of tabs; let i = index"
              (click)="selectTab(i)"
              [class.active]="activeTab === i"
            >
              {{ tab.sectionTitle }}
            </a>
          </div>
        </div>
      </div>
      <div class="cx-tab-content modal-body">
        <ng-container [ngSwitch]="activeTab">
          <cx-asm-customer-overview *ngSwitchCase="0" [customer]="customer"></cx-asm-customer-overview>
          <cx-asm-customer-profile *ngSwitchCase="1" [customer]="customer"></cx-asm-customer-profile>
          <cx-asm-customer-activity *ngSwitchCase="2"></cx-asm-customer-activity>
          <cx-asm-customer-feedback *ngSwitchCase="3"></cx-asm-customer-feedback>
          <cx-asm-customer-promotions *ngSwitchCase="4"></cx-asm-customer-promotions>
          <cx-asm-customer-map *ngSwitchCase="5"></cx-asm-customer-map>
          <span *ngSwitchDefault>
            {{ getActiveTabContent() }}
          </span>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #closeButton>
  <button
    type="button"
    class="close"
    attr.aria-label="{{ 'common.close' | cxTranslate }}"
    cxModal="dismiss"
    cxModalReason="Cross click"
  >
    <span>
      <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
    </span>
  </button>
</ng-template>
