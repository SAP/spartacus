<ng-container *ngIf="attribute?.values?.length">
  <div class="cx-single-selection-bundle-quantity" *ngIf="withQuantity">
    <div>
      <label>{{ 'configurator.attribute.quantity' | cxTranslate }}</label>
      <cx-item-counter
        [allowZero]="!attribute.selectedSingleValue"
        [control]="quantity"
        [min]="attribute.selectedSingleValue ? 1 : 0"
        [readonly]="!attribute.selectedSingleValue || (loading$ | async)"
      ></cx-item-counter>
    </div>

    <div
      class="cx-single-selection-bundle-price"
      *ngIf="attribute.selectedSingleValue"
    ></div>
  </div>

  <cx-configurator-attribute-product-card
    (handleSelect)="onSelect($event)"
    *ngFor="let value of attribute.values"
    [product]="value"
    [disabledAction]="attribute.required"
  >
  </cx-configurator-attribute-product-card>
</ng-container>
