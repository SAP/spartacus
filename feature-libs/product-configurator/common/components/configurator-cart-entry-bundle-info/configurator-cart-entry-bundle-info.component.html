<ng-container *ngIf="orderEntry$ | async as orderEntry">
  <ng-container *ngIf="isBundleBasedConfigurator(orderEntry)">
    <ng-container *ngIf="(numberOfLineItems$ | async) > 0">
      <div class="cx-number-items">
        {{
          'configurator.header.items'
            | cxTranslate: { param: numberOfLineItems$ | async }
        }}
      </div>

      <a role="link" (click)="toggleItems()" tabindex="0">
        <ng-container *ngIf="hideItems">
          <div class="cx-toggle-hide-items">
            {{ 'configurator.header.show' | cxTranslate }}
          </div>
        </ng-container>

        <ng-container *ngIf="!hideItems">
          <div class="cx-toggle-hide-items">
            {{ 'configurator.header.hide' | cxTranslate }}
          </div>
        </ng-container>
      </a>

      <div class="cx-item-infos" [class.open]="!hideItems">
        <div
          class="cx-item-info"
          *ngFor="let lineItem of retrieveLineItems(orderEntry)"
        >
          <div class="cx-item-name">
            <a href="#">{{ lineItem?.name }}</a>
          </div>
          <div class="cx-item-price">
            {{ lineItem?.formattedPrice }}
          </div>
          <div class="cx-item-quantity"></div>
          {{ lineItem?.formattedQuantity }}
        </div>
      </div>
    </ng-container>
  </ng-container>

  <cx-configure-cart-entry
    *ngIf="
      orderEntry?.product?.configurable && quantityControl$
        | async as quantityControl
    "
    [cartEntry]="orderEntry"
    [readOnly]="readonly$ | async"
    [msgBanner]="false"
    [disabled]="quantityControl.disabled"
  ></cx-configure-cart-entry>
</ng-container>
