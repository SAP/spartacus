<ng-container>
  <div class="cx-delivery-pickup-options-dialog">
    <div class="cx-dialog-content">
      <!-- Modal Header -->
      <div class="modal-header cx-dialog-header">
        <div class="cx-dialog-title">
          {{ 'pickupInStoreDialog.modalHeader' | cxTranslate }}
        </div>

        <button
          (click)="close(CLOSE_WITHOUT_SELECTION)"
          class="cx-dialog-close close"
          [attr.aria-label]="'pickupInStoreDialog.close' | cxTranslate"
          type="button"
        >
          <span aria-hidden="true">
            <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
          </span>
        </button>
      </div>

      <!-- Modal Body -->
      <section class="cx-dialog-body modal-body">
        <cx-store-search
          [hideOutOfStock]="getHideOutOfStockState$ | async"
          (findStores)="onFindStores($event)"
          (showSpinner)="showSpinner($event)"
          (eventHideOutOfStock)="onHideOutOfStock()"
        ></cx-store-search>
        <cx-store-list
          [productCode]="productCode"
          [entryNumber]="entryNumber"
          [quantity]="quantity"
          (storeSelected)="close(LOCATION_SELECTED)"
        ></cx-store-list>
        <div *ngIf="loading">
          <div class="cx-spinner">
            <cx-spinner></cx-spinner>
          </div>
        </div>
      </section>
    </div>
  </div>
</ng-container>
