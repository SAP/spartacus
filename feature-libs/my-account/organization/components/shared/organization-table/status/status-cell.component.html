<a
  *ngIf="linkable; else noLink"
  [routerLink]="{ cxRoute: route, params: routeModel } | cxUrl"
  [class.is-active]="isActive"
  [tabindex]="tabIndex"
>
  <span class="text"> {{ label | cxTranslate }}</span>
</a>
<ng-template #noLink>
  <a [class.is-active]="isActive">
    <span class="text"> {{ label | cxTranslate }}</span>
  </a>
</ng-template>
