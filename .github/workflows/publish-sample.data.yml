on:
  push:
    branches:
      - develop-fake-test-sample
  workflow_dispatch:
    inputs:
      current_sample_branch:
        description: Publish new spartacus sample data to standard Spartacus ccv2 repository
        default: release/2105/next
        required: true
      previous_sample_branch:
        description: Publish previous version spartacus sample data to standard Spartacus ccv2 repository
        default: release/2105/4dot4
        required: true

name: abc Publish Spartacus Sample Data to Spartacus CCv2 repository
jobs:
  publish_sample_data: 
    name: Publishing Spartacus Sample Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: create release with sample data assets
        env: 
          SAMPLE_DATA_NEW: ${{ github.event.inputs.current_sample_branch }}
          SAMPLE_DATA_OLD: ${{ github.event.inputs.previous_sample_branch }}
          GHT_USER: ${{ secrets.GHT_USER }}
          GHT_PRIVATE_REPO_TOKEN: ${{ secrets.GHT_PRIVATE_REPO_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TEMPORARY_TOKEN }}
        run: |
          ci-scripts/publish-sample-data.sh
