
<button mat-icon-button md-color="primary" [mat-menu-trigger-for]="productSort">
    <mat-icon>expand_more</mat-icon>
</button>
<mat-menu #productSort="matMenu">
    <button
        *ngFor="let sort of sortOptions" 
        mat-menu-item>
        <mat-icon color="primary">sort_by_alpha</mat-icon>
        {{sort.label}}</button>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <button mat-icon-button 
            [disabled]="grid.mode === 'grid'" 
            (click)="grid.mode='grid'">
            <mat-icon>view_module</mat-icon>
        </button>
        <button mat-icon-button 
            [disabled]="grid.mode === 'list'" 
            (click)="grid.mode='list'"
            ><mat-icon>view_list</mat-icon>
        </button>
        <button mat-icon-button 
            [disabled]="grid.mode === 'line'" 
            (click)="grid.mode='line'">
            <mat-icon>view_headline</mat-icon>
        </button>
    </div>
</mat-menu>
