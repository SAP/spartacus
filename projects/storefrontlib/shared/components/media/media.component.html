<ng-container *ngIf="!!media">
  <ng-container *cxFeature="'useMediaComponentWithConfigurableMediaQueries'">
    <picture
      *ngIf="!!media?.sources?.length && !useImgElement; else imageElementTmp"
    >
      <source
        *ngFor="let source of media.sources; trackBy: trackByMedia"
        [media]="source.media"
        [srcset]="source.srcset"
        [attr.width]="source.width"
        [attr.height]="source.height"
      />

      <img
        [loading]="loading"
        [alt]="media.alt"
        [title]="media.alt"
        [src]="media.src"
        [attr.role]="media.role"
        [attr.width]="width"
        [attr.height]="height"
        [attr.sizes]="sizes"
        (load)="loadHandler()"
        (error)="errorHandler()"
      />
    </picture>

    <ng-template #imageElementTmp>
      <img
        *ngIf="media.src"
        [loading]="loading"
        [alt]="media.alt"
        [title]="media.alt"
        [src]="media.src"
        [srcset]="media.srcset || media.src"
        [attr.role]="media.role"
        [attr.width]="width"
        [attr.height]="height"
        [attr.sizes]="sizes"
        (load)="loadHandler()"
        (error)="errorHandler()"
      />
    </ng-template>
  </ng-container>

  <ng-container *cxFeature="'!useMediaComponentWithConfigurableMediaQueries'">
    <picture *ngIf="media.srcset && !isLegacy; else legacyImgTmp">
      <source
        *ngFor="
          let source of media!.srcset! | cxMediaSources;
          trackBy: trackByMedia
        "
        [srcset]="source.srcset"
        [media]="source.media"
      />

      <img
        [loading]="loading"
        [alt]="media.alt"
        [title]="media.alt"
        [src]="media.src"
        [attr.role]="media.role"
        (load)="loadHandler()"
        (error)="errorHandler()"
        [attr.width]="width"
        [attr.height]="height"
        [attr.sizes]="sizes"
      />
    </picture>

    <ng-template #legacyImgTmp>
      <img
        *ngIf="media.src"
        [loading]="loading"
        [alt]="media.alt"
        [title]="media.alt"
        [src]="media.src"
        [srcset]="media?.srcset || media.src"
        [attr.role]="media.role"
        (load)="loadHandler()"
        (error)="errorHandler()"
        [attr.width]="width"
        [attr.height]="height"
        [attr.sizes]="sizes"
      />
    </ng-template>
  </ng-container>
</ng-container>
