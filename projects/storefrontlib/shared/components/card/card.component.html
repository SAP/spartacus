<div
  *ngIf="content"
  class="cx-card"
  [tabindex]="border ? 0 : -1"
  [attr.role]="content.role ?? null"
  [attr.aria-label]="
    content.label ? (content.label | cxTranslate: { number: this.index }) : null
  "
  [class.cx-card-border]="border"
  [class.cx-card-fit-to-container]="fitToContainer"
>
  <!-- Card Header -->
  <div
    *ngIf="content.header && !editMode"
    class="card-header"
    [id]="'content-header' + (index >= 0 ? '-' + index : '')"
  >
    {{ content.header }}
  </div>
  <!-- Card Body -->
  <div class="card-body cx-card-body" [class.cx-card-delete]="editMode">
    <!-- Edit message -->
    <div *ngIf="editMode" role="alert" class="cx-card-delete-msg">
      {{ content.deleteMsg }}
    </div>
    <!-- Card title -->
    <span *ngIf="content.title" class="cx-card-title">
      {{ content.title }}
    </span>
    <!-- Card Content -->
    <div class="cx-card-container">
      <!-- Card Label -->
      <div class="cx-card-label-container">
        <div *ngIf="content.textBold" class="cx-card-label-bold">
          {{ content.textBold }}
        </div>
        <div *ngFor="let line of content.text">
          <ng-container
            *ngTemplateOutlet="
              showText;
              context: {
                content: content,
                truncateText: truncateText,
                charactersLimit: charactersLimit,
                class: 'cx-card-label',
                text: line,
              }
            "
          >
          </ng-container>
        </div>
        <div
          class="cx-card-paragraph"
          *ngFor="let item of content.paragraphs; trackBy: trackByIndex"
        >
          <div class="cx-card-paragraph-title">{{ item.title }}</div>
          <div *ngFor="let text of item.text">
            <ng-container *cxFeature="'storeFrontLibCardParagraphTruncated'">
              <ng-container
                *ngTemplateOutlet="
                  showText;
                  context: {
                    content: content,
                    truncateText: truncateParagraphText,
                    charactersLimit: charactersLimit,
                    class: 'cx-card-paragraph-text',
                    text: text,
                  }
                "
              >
              </ng-container
            ></ng-container>
            <div
              *cxFeature="'!storeFrontLibCardParagraphTruncated'"
              class="cx-card-paragraph-text"
            >
              {{ text }}
            </div>
          </div>
        </div>
        <ng-content select="[label_container_bottom]"></ng-content>
      </div>
      <!-- Image -->
      <div
        *ngIf="content.img"
        class="cx-card-img-container"
        [attr.aria-label]="
          content.imgLabel ?? 'paymentCard.credit' | cxTranslate
        "
        role="img"
      >
        <cx-icon [type]="content.img"></cx-icon>
      </div>
    </div>
    <!-- Edit Mode Actions -->
    <div *ngIf="editMode" class="row cx-card-body-delete">
      <div class="col-md-6">
        <button
          [cxAtMessage]="'assistiveMessage.actionCancelled' | cxTranslate"
          class="btn btn-block btn-secondary"
          (click)="cancelEdit()"
        >
          {{ 'common.cancel' | cxTranslate }}
        </button>
      </div>
      <div class="col-md-6" [cxFocus]="{ autofocus: true }">
        <button class="btn btn-block btn-primary" (click)="delete()">
          {{ 'common.delete' | cxTranslate }}
        </button>
      </div>
    </div>
    <!-- Actions -->
    <div *ngIf="content.actions && !editMode" class="cx-card-actions">
      <div *ngFor="let action of content.actions">
        <div>
          <ng-container *ngIf="isCardAction(action)" [ngSwitch]="action.event">
            <button
              type="button"
              *ngSwitchCase="'delete'"
              class="link cx-action-link"
              (click)="delete()"
            >
              {{ action.name }}
            </button>
            <button
              type="button"
              *ngSwitchCase="'default'"
              class="link cx-action-link"
              (click)="setDefault()"
            >
              {{ action.name }}
            </button>
            <button
              type="button"
              *ngSwitchCase="'send'"
              class="link cx-action-link"
              (click)="send()"
              [attr.aria-describedby]="
                index >= 0 && content.header && !editMode
                  ? 'content-header-' + index
                  : null
              "
            >
              {{ action.name }}
            </button>
            <button
              type="button"
              *ngSwitchCase="'edit'"
              class="link cx-action-link"
              (click)="edit()"
            >
              {{ action.name }}
            </button>
          </ng-container>
          <a
            *ngIf="isCardLinkAction(action)"
            href="{{ action.link }}"
            class="link cx-action-link"
          >
            {{ action.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template
  #showText
  let-content="content"
  let-truncateText="truncateText"
  let-charactersLimit="charactersLimit"
  let-class="class"
  let-text="text"
>
  <div *ngIf="!truncateText" [class]="class" [ngClass]="content.customClass">
    {{ text }}
  </div>

  <cx-truncate-text-popover
    *ngIf="truncateText"
    [charactersLimit]="charactersLimit"
    [content]="text"
    [customClass]="content.customClass || class"
  ></cx-truncate-text-popover>
</ng-template>
