<ng-container *ngIf="data$ | async as data">
  <!-- TODO: (CXSPA-6362) - Remove feature flag next major release -->
  <ng-container *cxFeature="'a11yOrganizationsBanner'">
    <ng-container *ngIf="routerLink">
      <cx-generic-link
        [url]="routerLink"
        [target]="getTarget(data)"
        [ariaLabel]="getLinkAriaLabel(data)"
        [attr.title]="!data.headline ? getImageAltText(data) : null"
      >
      </cx-generic-link>
      <p class="headline" *ngIf="data.headline" [innerHTML]="data.headline"></p>
      <cx-media
        *cxFeature="'useExtendedMediaComponentConfiguration'"
        [container]="getImage(data)"
        [elementType]="'picture'"
        [isLCP]="spike_isLCP(data)"
      ></cx-media>
      <cx-media
        *cxFeature="'!useExtendedMediaComponentConfiguration'"
        [container]="getImage(data)"
      ></cx-media>
      <p class="content" *ngIf="data.content" [innerHTML]="data.content"></p>
    </ng-container>
  </ng-container>
  <ng-container *cxFeature="'!a11yOrganizationsBanner'">
    <cx-generic-link
      *ngIf="routerLink"
      [url]="routerLink"
      [target]="getTarget(data)"
    >
      <p class="headline" *ngIf="data.headline" [innerHTML]="data.headline"></p>
      <cx-media
        *cxFeature="'useExtendedMediaComponentConfiguration'"
        [container]="getImage(data)"
        [elementType]="'picture'"
        [isLCP]="spike_isLCP(data)"
      ></cx-media>
      <cx-media
        *cxFeature="'!useExtendedMediaComponentConfiguration'"
        [container]="getImage(data)"
      ></cx-media>
      <p class="content" *ngIf="data.content" [innerHTML]="data.content"></p>
    </cx-generic-link>
  </ng-container>
  <ng-container *ngIf="!routerLink">
    <div class="no-link">
      <p class="headline" *ngIf="data.headline" [innerHTML]="data.headline"></p>
      <cx-media
        *cxFeature="'useExtendedMediaComponentConfiguration'"
        [container]="getImage(data)"
        [elementType]="'picture'"
        [isLCP]="spike_isLCP(data)"
      ></cx-media>
      <cx-media
        *cxFeature="'!useExtendedMediaComponentConfiguration'"
        [container]="getImage(data)"
      ></cx-media>
      <p class="content" *ngIf="data.content" [innerHTML]="data.content"></p>
    </div>
  </ng-container>
</ng-container>
