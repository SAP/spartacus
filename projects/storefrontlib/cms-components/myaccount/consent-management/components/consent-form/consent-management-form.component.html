<div class="form-check">
  <label>
    <input
      type="checkbox"
      class="form-check-input"
      (change)="onConsentChange()"
      [checked]="consentGiven"
      [disabled]="isRequired(consentTemplate?.id)"
    />
    <span class="form-check-label cx-be-bold">
      <div *ngIf="consentTemplate?.name">
        {{ consentTemplate?.name }}
        <br />
      </div>
    </span>
    <span class="form-check-label">
      {{ consentTemplate?.description }}
      <ng-template
        [cxOutlet]="ConsentOutlets.SHOW_DOCUMENT"
        [cxOutletContext]="consentTemplate"
      >
      </ng-template>
    </span>
  </label>
</div>
