<button
  type="button"
  (click)="decrement()"
  [disabled]="qty.disabled || qty?.value <= min"
  tabindex="-1"
>
  -
</button>

<input
  #qty
  type="number"
  [min]="min"
  [max]="max"
  [step]="step"
  [formControl]="getControl() | async"
/>

<button
  type="button"
  (click)="increment()"
  [disabled]="qty.disabled || qty?.value >= max"
  tabindex="-1"
>
  +
</button>
