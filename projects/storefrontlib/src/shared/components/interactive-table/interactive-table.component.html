<ng-container class="container" *ngIf="data$ | async as data">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
      <div class="cx-table-header cx-textalign">
        <h3>{{ header }}</h3>
      </div>

      <!--        <cx-search-->
      <!--          (searchEvent)="search($event)"-->
      <!--          [placeholder]="searchBoxLabel"-->
      <!--        >-->
      <!--        </cx-search>-->
    </div>
    <ng-content></ng-content>
  </div>

  <div class="cx-table-body">
    <ng-container *ngIf="data.pagination?.totalResults > 0; else noData">
      <div class="cx-sort top row">
        <div
          class="cx-form-group form-group col-xs-12 col-sm-12 col-md-4 col-lg-4"
        >
          <cx-sorting
            [sortOptions]="data.sorts"
            [sortLabels]="sortLabels"
            [selectedOption]="data.pagination.sort"
            (sortListEvent)="sortListEvent($event)"
          ></cx-sorting>
        </div>
      </div>
      <!-- TABLE -->
      <cx-table
        [tableData]="data.values"
        [columns]="columns"
        (check)="checkEvent($event)"
        (uncheck)="uncheckEvent($event)"
      ></cx-table>
      <div class="bottom cx-pagination">
        <div
          class="cx-form-group form-group col-xs-12 col-sm-12 col-md-4 col-lg-4 cx-centeralign"
        >
          <cx-pagination
            [pagination]="data.pagination"
            (viewPageEvent)="viewPageEvent($event)"
          ></cx-pagination>
        </div>
      </div>
    </ng-container>

    <!-- NO ORDER CONTAINER -->
    <ng-template #noData>
      <div class="cx-no-items row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div>{{ 'common.noData' | cxTranslate }}</div>
        </div>
      </div>
    </ng-template>
  </div>
</ng-container>
