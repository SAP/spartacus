<ng-container *ngIf="tableData">
  <table class="table cx-table">
    <thead class="cx-thead-mobile">
      <th scope="col" *ngFor="let column of columns">
        {{ column.value }}
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData">
        <td class="cx-code" *ngFor="let column of columns">
          <div class="d-md-none cx-label">
            {{ column.value }}
          </div>
          <a
            *ngIf="column.cxRoute; else text"
            [routerLink]="
              {
                cxRoute: column.cxRoute,
                params: row
              } | cxUrl
            "
            class="cx-value"
          >
            {{ row[column.key] }}
          </a>
          <ng-template #text>{{ row[column.key] }}</ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
