<div class="cx-order-items container" *ngIf="order$ | async as order">
  <h4 class="cx-order-items-header">
    {{ 'checkoutOrderConfirmation.orderItems' | cxTranslate }}
  </h4>

  <cx-promotions
    [promotions]="getAppliedOrderPromotionsForOrder(order)"
  ></cx-promotions>

  <cx-cart-item-list
    [items]="order.entries"
    [isReadOnly]="true"
    [appliedProductPromotions]="getAppliedPromotionsForOrder(order)"
  ></cx-cart-item-list>
</div>
