<div class="fd-container">
  <div class="fd-col--6">
    <label>
      <input
        class="form-control ng-untouched ng-pristine ng-invalid"
        formcontrolname="customer"
        type="text"
        disabled="true"
        placeholder="{{ customer?.name }}, {{ customer?.uid }}"
      />
    </label>
  </div>

  <div class="fd-col--3">
    <button class="fd-button--negative" (click)="logoutCustomer()">
      <svg
        height="14"
        width="14"
        aria-hidden="true"
        data-icon="stop-circle"
        data-prefix="far"
        focusable="false"
        role="img"
        viewBox="0 0 512 512"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm296-80v160c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h160c8.8 0 16 7.2 16 16z"
        />
      </svg>
      <span>
        {{ 'asm.endSession' | cxTranslate }}
      </span>
    </button>
  </div>
</div>
