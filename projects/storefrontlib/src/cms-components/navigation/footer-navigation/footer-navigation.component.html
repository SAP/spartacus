<cx-navigation-ui
  [node]="node$ | async"
  [flyout]="false"
  [ngClass]="styleClass$ | async"
></cx-navigation-ui>

<div *ngIf="config.anonymousConsents?.footerLink" class="anonymous-consents">
  <a
    role="link"
    [routerLink]=""
    [queryParams]="{ anonymousConsents: 'true' }"
    >{{ 'anonymousConsents.preferences' | cxTranslate }}</a
  >
</div>

<div class="notice" *ngIf="data$ | async as data">
  {{ data.notice }}
</div>
