<label class="searchbox" [class.dirty]="!!searchBoxControl.value">
  <input
    [formControl]="searchBoxControl"
    [placeholder]="'searchBox.searchHere' | cxTranslate"
    aria-label="search"
    (focus)="open(searchInput)"
    (blur)="close($event)"
    (keydown.escape)="close($event)"
    (keydown.enter)="search($event)"
    #searchInput
  />

  <cx-icon
    [type]="iconTypes.RESET"
    aria-label="reset"
    (mousedown)="clear()"
    class="reset"
  ></cx-icon>

  <cx-icon
    [type]="iconTypes.SEARCH"
    aria-label="search"
    class="search"
  ></cx-icon>
</label>

<div *ngIf="(searchResults$ | async) as result" class="results">
  <div
    class="message"
    [class.hidden]="!result.message"
    [innerHTML]="result.message"
  ></div>
  <div class="suggestions" (mousedown)="disableClose()">
    <a
      *ngFor="let suggestion of result.suggestions"
      (click)="setSearchboxValue(suggestion, searchInput)"
      [innerHTML]="
        'searchBox.suggestion' | cxTranslate: { suggestion: suggestion }
      "
    >
    </a>
  </div>

  <div class="products" (mousedown)="disableClose()">
    <a
      *ngFor="let product of result.products"
      [routerLink]="
        {
          route: 'product',
          params: product | stripHtml
        } | cxUrl
      "
      (click)="close()"
    >
      <cx-media
        [container]="product.images?.PRIMARY"
        format="product"
        [alt]="product.summary"
      ></cx-media>
      <h4 class="name" [innerHtml]="product.name"></h4>
      <span class="price" [innerHTML]="product.price?.formattedValue"></span>
    </a>
  </div>
</div>
