<form [formGroup]="form">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="form-group" formGroupName="country">
        <ng-container *ngIf="countries$ | async as countries">
          <div *ngIf="countries.length !== 0">
            <label aria-required="true">
              <span class="label-content required">{{
                'unitAddressForm.country' | cxTranslate
              }}</span>
              <ng-select
                class="country-select"
                formControlName="isocode"
                [searchable]="true"
                [clearable]="false"
                [items]="countries"
                bindLabel="name"
                bindValue="isocode"
                placeholder="{{ 'unitAddressForm.selectOne' | cxTranslate }}"
                (change)="countrySelected($event)"
              >
              </ng-select>
              <cx-form-errors
                [control]="form.get('country.isocode')"
              ></cx-form-errors>
            </label>
          </div>
        </ng-container>
      </div>
      <!--      <div class="form-group" *ngIf="showTitleCode">-->
      <!--        <ng-container *ngIf="titles$ | async as titles">-->
      <!--          <div *ngIf="titles.length !== 0">-->
      <!--            <label aria-required="true">-->
      <!--              <span class="label-content required">{{-->
      <!--                'unitAddressForm.title' | cxTranslate-->
      <!--              }}</span>-->
      <!--              <ng-select-->
      <!--                formControlName="titleCode"-->
      <!--                [searchable]="false"-->
      <!--                [clearable]="false"-->
      <!--                [items]="titles"-->
      <!--                bindLabel="name"-->
      <!--                bindValue="code"-->
      <!--                (change)="titleSelected($event)"-->
      <!--              >-->
      <!--              </ng-select>-->
      <!--            </label>-->
      <!--          </div>-->
      <!--        </ng-container>-->
      <!--      </div>-->
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'unitAddressForm.firstName.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="text"
            placeholder="{{
              'unitAddressForm.firstName.placeholder' | cxTranslate
            }}"
            formControlName="firstName"
          />
          <cx-form-errors [control]="form.get('firstName')"></cx-form-errors>
        </label>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'unitAddressForm.lastName.label' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            placeholder="{{
              'unitAddressForm.lastName.placeholder' | cxTranslate
            }}"
            formControlName="lastName"
          />
          <cx-form-errors [control]="form.get('lastName')"></cx-form-errors>
        </label>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'unitAddressForm.address1' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            placeholder="{{ 'unitAddressForm.streetAddress' | cxTranslate }}"
            formControlName="line1"
          />
          <cx-form-errors [control]="form.get('line1')"></cx-form-errors>
        </label>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content">{{
            'unitAddressForm.address2' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            placeholder="{{ 'unitAddressForm.aptSuite' | cxTranslate }}"
            formControlName="line2"
          />
        </label>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>
            <span class="label-content required">{{
              'unitAddressForm.city.label' | cxTranslate
            }}</span>
            <input
              type="text"
              class="form-control"
              placeholder="{{
                'unitAddressForm.city.placeholder' | cxTranslate
              }}"
              formControlName="town"
            />
            <cx-form-errors [control]="form.get('town')"></cx-form-errors>
          </label>
        </div>
        <div class="form-group col-md-6">
          <label>
            <span class="label-content required">{{
              'unitAddressForm.zipCode.label' | cxTranslate
            }}</span>
            <input
              type="text"
              class="form-control"
              placeholder="{{
                'unitAddressForm.zipCode.placeholder' | cxTranslate
              }}"
              formControlName="postalCode"
            />
            <cx-form-errors [control]="form.get('postalCode')"></cx-form-errors>
          </label>
        </div>
        <ng-container
          *ngIf="regions$ | async as regions"
          formGroupName="region"
        >
          <ng-container *ngIf="regions.length !== 0">
            <div class="form-group col-md-6">
              <label aria-required="true">
                <span class="label-content required">{{
                  'unitAddressForm.state' | cxTranslate
                }}</span>
                <ng-select
                  class="region-select"
                  formControlName="isocode"
                  [searchable]="true"
                  [clearable]="false"
                  [items]="regions"
                  bindLabel="{{ regions[0].name ? 'name' : 'isocode' }}"
                  bindValue="{{ regions[0].name ? 'isocode' : 'region' }}"
                  placeholder="{{ 'unitAddressForm.selectOne' | cxTranslate }}"
                >
                </ng-select>
                <cx-form-errors
                  [control]="form.get('region.isocode')"
                ></cx-form-errors>
              </label>
            </div>
          </ng-container>
        </ng-container>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content">{{
            'unitAddressForm.phoneNumber.label' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            placeholder="{{
              'unitAddressForm.phoneNumber.placeholder' | cxTranslate
            }}"
            formControlName="phone"
          />
        </label>
      </div>
    </div>
  </div>
  <div class="row buttons">
    <div class="col-md-12 col-lg-6 mb-3">
      <button class="btn btn-block btn-primary" (click)="verifyAndSubmit()">
        {{ actionBtnLabel || ('common.continue' | cxTranslate) }}
      </button>
    </div>
    <div class="col-md-12 col-lg-6 mb-3" *ngIf="showCancelBtn">
      <a
        class="btn btn-block btn-action"
        (click)="back()"
        [routerLink]="routerBackLink | cxUrl"
      >
        {{ cancelBtnLabel || ('common.cancel' | cxTranslate) }}
      </a>
    </div>
  </div>
</form>
