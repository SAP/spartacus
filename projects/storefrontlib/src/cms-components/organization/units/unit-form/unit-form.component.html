<form [formGroup]="form" (ngSubmit)="verifyAndSubmit()">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'orgUnitForm.uid.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="text"
            required
            placeholder="{{ 'orgUnitForm.uid.placeholder' | cxTranslate }}"
            formControlName="uid"
          />
          <cx-form-errors [control]="form.get('uid')"></cx-form-errors>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'orgUnitForm.name.label' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            required
            placeholder="{{ 'orgUnitForm.name.placeholder' | cxTranslate }}"
            formControlName="name"
          />
          <cx-form-errors [control]="form.get('name')"></cx-form-errors>
        </label>
      </div>

      <div class="form-group">
        <ng-container
          *ngIf="businessUnits$ | async as businessUnits"
          formGroupName="parentOrgUnit"
        >
          <div *ngIf="businessUnits.length !== 0">
            <label aria-required="true">
              <span class="label-content required">{{
                'orgUnitForm.parentOrgUnit.label' | cxTranslate
              }}</span>
              <ng-select
                formControlName="uid"
                [searchable]="false"
                [clearable]="false"
                [items]="businessUnits"
                bindLabel="name"
                bindValue="id"
                [class.invalid]="isNotValid('parentOrgUnit')"
              >
              </ng-select>
              <cx-form-errors
                [control]="form.get('parentOrgUnit.uid')"
              ></cx-form-errors>
            </label>
          </div>
        </ng-container>
      </div>

      <div class="form-group">
        <ng-container
          *ngIf="approvalProcesses$ | async as approvalProcesses"
          formGroupName="approvalProcess"
        >
          <div *ngIf="approvalProcesses.length !== 0">
            <label aria-required="true">
              <span class="label-content required">{{
                'orgUnitForm.approvalProcess.label' | cxTranslate
              }}</span>
              <ng-select
                formControlName="code"
                [searchable]="false"
                [items]="approvalProcesses"
                bindLabel="name"
                bindValue="code"
                [class.invalid]="isNotValid('approvalProcess')"
              >
              </ng-select>
              <cx-form-errors
                [control]="form.get('approvalProcess.code')"
              ></cx-form-errors>
            </label>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="row buttons">
    <div class="col-md-12 col-lg-6 mb-3">
      <button class="btn btn-block btn-primary" type="submit">
        {{ actionBtnLabel || ('common.continue' | cxTranslate) }}
      </button>
    </div>
    <div class="col-md-12 col-lg-6 mb-3" *ngIf="showCancelBtn">
      <a
        class="btn btn-block btn-action"
        (click)="back()"
        [routerLink]="routerBackLink | cxUrl"
      >
        {{ cancelBtnLabel || ('common.cancel' | cxTranslate) }}
      </a>
    </div>
  </div>
</form>
