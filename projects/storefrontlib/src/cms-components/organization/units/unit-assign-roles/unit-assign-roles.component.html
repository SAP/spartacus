<cx-interactive-table
  [data$]="data$"
  [header]="'unitAssignRoles.header' | cxTranslate: { code: code }"
  [sortLabels]="{
    byName: 'usersList.sorting.byName' | cxTranslate
  }"
  [columns]="[
    {
      key: 'selected',
      value: 'usersList.assign' | cxTranslate,
      checkBox: true
    },
    {
      key: 'email',
      value: 'usersList.uid' | cxTranslate,
      cxRoute: 'userDetails'
    },
    { key: 'name', value: 'usersList.name' | cxTranslate },
    { key: 'roles', value: 'usersList.roles' | cxTranslate },
    {
      key: 'parentUnit',
      value: 'usersList.parentUnit' | cxTranslate,
      cxRoute: 'orgUnitDetails'
    }
  ]"
  (pageChange)="pageChange($event)"
  (changeSortCode)="changeSortCode($event)"
  (check)="assign($event)"
  (uncheck)="unassign($event)"
>
  <div class="col-md-12 col-lg-3">
    <div class="row cx-search-links mb-3">
      <div class="col-12 cx-textalign">
        <ng-select
          bindLabel="name"
          bindValue="roleId"
          [clearable]="false"
          [ngModel]="role$ | async"
          (change)="changeRole($event)"
          [items]="[
            { name: 'usersList.admin' | cxTranslate, roleId: 'b2badmingroup' },
            {
              name: 'usersList.manager' | cxTranslate,
              roleId: 'b2bmanagergroup'
            },
            {
              name: 'usersList.approver' | cxTranslate,
              roleId: 'b2bapprovergroup'
            },
            {
              name: 'usersList.customer' | cxTranslate,
              roleId: 'b2bcustomergroup'
            }
          ]"
        ></ng-select>
      </div>
    </div>
    <div class="row cx-search-links mb-3">
      <div class="col-12 cx-textalign">
        <!--          back-->
        <a
          [routerLink]="
            { cxRoute: 'orgUnitDetails', params: { uid: code } } | cxUrl
          "
          class="btn btn-primary btn-block"
        >
          {{ 'unitAssignRoles.back' | cxTranslate }}
        </a>
      </div>
    </div>
  </div>
</cx-interactive-table>
