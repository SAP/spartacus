<cx-fake-tabs
  [code]="code$ | async"
  [links]="[
    {
      cxRoute: 'userDetails',
      name: 'user.details',
      params: { customerId: code$ | async }
    },
    {
      cxRoute: 'userApprovers',
      name: 'user.approvers',
      active: true
    },
    {
      cxRoute: 'userPermissions',
      name: 'user.permissions'
    },
    {
      cxRoute: 'userUserGroups',
      name: 'user.userGroups'
    }
  ]"
  [routerBackLink]="{ cxRoute: 'users', name: 'user.back' }"
>
  <cx-interactive-table
    [data$]="data$"
    [header]="'userApprovers.header' | cxTranslate: { code: uid$ | async }"
    [sortLabels]="{
      byName: 'usersList.sorting.byName' | cxTranslate,
      byUnit: 'usersList.sorting.byUnitName' | cxTranslate
    }"
    [columns]="[
      {
        key: 'email',
        value: 'usersList.uid' | cxTranslate,
        cxRoute: 'userDetails'
      },
      { key: 'name', value: 'usersList.name' | cxTranslate },
      { key: 'roles', value: 'usersList.roles' | cxTranslate },
      {
        key: 'parentUnit',
        value: 'usersList.parentUnit' | cxTranslate,
        cxRoute: 'orgUnitDetails'
      }
    ]"
    (changeSortCode)="changeSortCode($event)"
  >
    <div class="col-md-12 col-lg-6">
      <div class="col-md-12 col-lg-6 float-right">
        <a
          [routerLink]="
            {
              cxRoute: 'userAssignApprovers',
              params: { code: code$ | async }
            } | cxUrl
          "
          class="btn btn-primary btn-block"
        >
          {{ 'userApprovers.assignApprovers' | cxTranslate }}
        </a>
      </div>
    </div>
  </cx-interactive-table>
</cx-fake-tabs>
