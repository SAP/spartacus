<div class="cx-header">
  <h3>{{ 'costCenterForm.create' | cxTranslate }}</h3>
</div>
<cx-cost-center-form
  [actionBtnLabel]="'costCenterForm.create' | cxTranslate"
  [formKey]="getFormKey(parentUnit$ | async)"
  [routerBackLink]="{ cxRoute: 'costCenters' }"
  [costCenterData]="{ unit: { uid: (parentUnit$ | async) || null } }"
  [readonlyParent]="!!(parentUnit$ | async)"
  (submitForm)="createCostCenter($event)"
>
</cx-cost-center-form>
