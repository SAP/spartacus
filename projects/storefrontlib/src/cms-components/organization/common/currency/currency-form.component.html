<div class="form-group" [formGroup]="form">
  <ng-container *ngIf="currencies$ | async as currencies">
    <div *ngIf="currencies.length !== 0">
      <label aria-required="true">
        <span class="label-content required">{{
          'costCenterForm.currency' | cxTranslate
        }}</span>
        <ng-select
          formControlName="isocode"
          [searchable]="false"
          [clearable]="false"
          [items]="currencies"
          bindLabel="name"
          bindValue="isocode"
          [class.invalid]="isNotValid('isocode')"
        >
        </ng-select>
        <cx-form-errors [control]="form.get('isocode')"></cx-form-errors>
      </label>
    </div>
  </ng-container>
</div>
