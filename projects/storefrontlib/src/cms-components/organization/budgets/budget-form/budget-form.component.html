<form [formGroup]="form" (ngSubmit)="update(this)">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'budgetForm.code.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="text"
            required
            placeholder="{{ 'budgetForm.code.placeholder' | cxTranslate }}"
            formControlName="code"
          />
          <cx-form-errors [control]="form.get('code')"></cx-form-errors>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'budgetForm.name.label' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            required
            placeholder="{{ 'budgetForm.name.placeholder' | cxTranslate }}"
            formControlName="name"
          />
          <cx-form-errors [control]="form.get('name')"></cx-form-errors>
        </label>
      </div>

      <div class="form-group">
        <ng-container
          *ngIf="businessUnits$ | async as businessUnits"
          formGroupName="orgUnit"
        >
          <div *ngIf="businessUnits.length !== 0">
            <label aria-required="true">
              <span class="label-content required">{{
                'budgetForm.businessUnits.label' | cxTranslate
              }}</span>
              <ng-select
                formControlName="uid"
                [searchable]="false"
                [clearable]="false"
                [items]="businessUnits"
                bindLabel="name"
                bindValue="id"
              >
              </ng-select>
              <cx-form-errors
                [control]="form.get('orgUnit.uid')"
              ></cx-form-errors>
            </label>
          </div>
        </ng-container>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'budgetForm.startDate' | cxTranslate
          }}</span>
          <input
            type="datetime-local"
            class="form-control"
            formControlName="startDate"
            [max]="form.controls.endDate.value"
            [value]="form.controls.startDate.value"
          />
          <cx-form-errors
            [control]="form.get('startDate')"
            [translationParams]="{ max: form.controls.endDate.value | cxDate }"
          ></cx-form-errors>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'budgetForm.endDate' | cxTranslate
          }}</span>
          <input
            type="datetime-local"
            class="form-control"
            formControlName="endDate"
            [min]="form.controls.startDate.value"
            [value]="form.controls.endDate.value"
          />
          <cx-form-errors
            [control]="form.get('endDate')"
            [translationParams]="{
              min: form.controls.startDate.value | cxDate
            }"
          ></cx-form-errors>
        </label>
      </div>

      <div class="form-group">
        <span class="label-content">
          {{ 'budget.localTimeDisclaimer' | cxTranslate }}
        </span>
      </div>

      <div class="form-group">
        <ng-container
          *ngIf="currencies$ | async as currencies"
          formGroupName="currency"
        >
          <div *ngIf="currencies.length !== 0">
            <label aria-required="true">
              <span class="label-content required">{{
                'budgetForm.currency' | cxTranslate
              }}</span>
              <ng-select
                formControlName="isocode"
                [searchable]="false"
                [clearable]="false"
                [items]="currencies"
                bindLabel="name"
                bindValue="isocode"
                [class.invalid]="isNotValid('currency')"
              >
              </ng-select>
              <cx-form-errors
                [control]="form.get('currency.isocode')"
              ></cx-form-errors>
            </label>
          </div>
        </ng-container>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'budgetForm.amount.label' | cxTranslate
          }}</span>
          <input
            type="number"
            class="form-control"
            placeholder="{{ 'budgetForm.amount.placeholder' | cxTranslate }}"
            formControlName="budget"
          />
          <cx-form-errors [control]="form.get('budget')"></cx-form-errors>
        </label>
      </div>
    </div>
  </div>
  <div class="row buttons">
    <div class="col-md-12 col-lg-6 mb-3">
      <button class="btn btn-block btn-primary" type="submit">
        {{ actionBtnLabel || ('common.continue' | cxTranslate) }}
      </button>
    </div>
    <div class="col-md-12 col-lg-6 mb-3" *ngIf="showCancelBtn">
      <a
        class="btn btn-block btn-action"
        (click)="back()"
        [routerLink]="routerBackLink | cxUrl"
      >
        {{ cancelBtnLabel || ('common.cancel' | cxTranslate) }}
      </a>
    </div>
  </div>
</form>
