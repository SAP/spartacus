<div id="{{ uiKeyGenerator.createAttributeIdForConfigurator(attribute) }}">
  <ng-container
    *ngIf="
      attribute.values != undefined && attribute.values.length > 0;
      else noStaticDomain
    "
  >
    <ng-container *ngFor="let value of attribute.values">
      <div
        id="{{
          uiKeyGenerator.createValueUiKey(
            'label',
            attribute.name,
            value.valueCode
          )
        }}"
        class="cx-config-attribute-value-label-read-only"
        *ngIf="value.selected"
      >
        {{ value.valueDisplay }}
      </div>
    </ng-container>
  </ng-container>
  <ng-template #noStaticDomain>
    <ng-container *ngIf="attribute.selectedSingleValue"
      ><div
        id="{{
          uiKeyGenerator.createValueUiKey(
            'label',
            attribute.name,
            attribute.selectedSingleValue
          )
        }}"
        class="cx-config-attribute-value-label-read-only"
      >
        {{ attribute.selectedSingleValue }}
      </div>
    </ng-container>
    <ng-container *ngIf="attribute.userInput"
      ><div
        id="{{
          uiKeyGenerator.createValueUiKey(
            'label',
            attribute.name,
            attribute.userInput
          )
        }}"
        class="cx-config-attribute-value-label-read-only"
      >
        <ng-container *ngIf="attribute.isNumeric">
          {{ attribute.userInput | cxDecimal }}</ng-container
        >
        <ng-container *ngIf="!attribute.isNumeric">
          {{ attribute.userInput }}</ng-container
        >
      </div>
    </ng-container>
  </ng-template>
</div>
