<div
  id="{{ uiKeyGenerator.createAttributeIdForConfigurator(attribute) }}"
  class="row"
>
  <div
    *ngFor="let value of attribute.values; let i = index"
    id="{{
      uiKeyGenerator.createAttributeValueIdForConfigurator(
        attribute,
        value.valueCode
      )
    }}"
    class="cx-config-select col-6 col-sm-3"
    (click)="onClick(i)"
    (keyup)="onEnter($event, i)"
    [attr.required]="attribute.required"
    [attr.aria-labelledby]="
      uiKeyGenerator.createValueUiKey('label', attribute.name, value.valueCode)
    "
    role="radio"
    [attr.aria-checked]="
      attributeRadioButtonForm.value === value.valueCode ? true : false
    "
    [attr.checked]="
      attributeRadioButtonForm.value === value.valueCode ? 'checked' : null
    "
    tabindex="0"
  >
    <input
      id="{{
        uiKeyGenerator.createAttributeValueIdForConfigurator(
          attribute,
          value.valueCode
        ) + '-input'
      }}"
      type="radio"
      class="form-input"
      [value]="value.valueCode"
      [formControl]="attributeRadioButtonForm"
      name="{{ uiKeyGenerator.createAttributeIdForConfigurator(attribute) }}"
    />

    <img
      *ngIf="value.images[0]"
      class="cx-config-attribute-value-img"
      src="{{ value.images[0].url }}"
      alt="{{ value.images[0].altText }}"
    />
    <div
      *ngIf="!value.images[0]"
      class="cx-config-attribute-value-img-dummy"
    ></div>
    <div class="cx-config-attribute-value-label-container">
      <label
        id="{{
          uiKeyGenerator.createValueUiKey(
            'label',
            attribute.name,
            value.valueCode
          )
        }}"
        for="{{
          uiKeyGenerator.createAttributeValueIdForConfigurator(
            attribute,
            value.valueCode
          )
        }}"
        class="cx-config-attribute-value-label form-check-label form-radio-label"
        >{{ value.valueDisplay }}</label
      >
    </div>
  </div>
</div>
