<p *ngIf="(service.hasHeadline() | async)">
  {{ service.getHeadline() | async }}
</p>
<cx-generic-link
  *ngIf="
    (service.hasImage() | async) && (service.getComponentData() | async) as data
  "
  [url]="{ url: data.urlLink } | cxTranslateUrl"
  [target]="service.getTarget() | async"
>
  <img
    [title]="service.getAltText() | async"
    [alt]="service.getAltText() | async"
    [src]="service.getImageAbsoluteUrl() | async"
    alt=""
  />
</cx-generic-link>
<p *ngIf="(service.hasContent() | async)">
  {{ service.getContent() | async }}
</p>
