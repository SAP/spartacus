<nav *ngIf="(node$ | async) as node">
  <div class="container">
    <div class="row">
      <div
        class="col-xs-12 col-sm-4 col-md-3 navigation-elements"
        *ngFor="let child of node?.children"
      >
        <h1>{{ child.title }}</h1>
        <ul>
          <li *ngFor="let link of child.children">
            <a
              [href]="link.url"
              [target]="link.target === true ? 'blank' : 'self'"
              >{{ link.title }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div
  class="notice"
  *ngIf="(component.data$ | async) as data"
>
  {{ data.notice }}
</div>
