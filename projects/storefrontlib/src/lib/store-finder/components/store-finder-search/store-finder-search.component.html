<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <input
          #queryInput
          [formControl]="searchBox"
          (keyup)="onKey($event)"
          type="text"
          class="form-control"
          placeholder="Enter postal code, town or address"
          required
        />
      </div>
      <button
        type="button"
        class="btn btn-primary btn-block cx-button"
        [routerLink]="
          { route: ['storeFinder', 'searchResults'] } | cxTranslateUrl
        "
        [queryParams]="{ query: queryInput.value }"
      >
        Find store
      </button>

      <div class="cx-bottom-links">
        <button (click)="viewStoresWithMyLoc()" class="cx-link btn-link">
          Use my location
        </button>
        |
        <a
          [routerLink]="
            { route: ['storeFinder', 'allStores'] } | cxTranslateUrl
          "
          class="cx-link btn-link"
          >View all stores</a
        >
      </div>
    </div>
  </div>
</div>
