<h1 class="cx-section__title">Reset password</h1>
<p>Enter the email address associated with your account</p>
<form (submit)="requestForgotPasswordEmail()" [formGroup]="form">
  <div class="form-group">
    <label>
      <span class="label-content">Email address</span>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        formControlName="userId"
        [ngClass]="{
          'is-invalid':
            form.controls['userId'].touched && form.controls['userId'].invalid
        }"
      />
    </label>
    <div
      class="invalid-feedback"
      *ngIf="form.controls['userId'].touched && form.controls['userId'].invalid"
    >
      <span>This is not a valid email format.</span>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-primary"
    [disabled]="form.invalid"
  >
    Submit
  </button>
  <a
    class="btn btn-block btn-secondary"
    [routerLink]="{ route: ['login'] } | cxTranslateUrl"
    >Cancel</a
  >
</form>
