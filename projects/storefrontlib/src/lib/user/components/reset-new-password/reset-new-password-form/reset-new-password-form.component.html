<form (submit)="changePassword()" [formGroup]="form" class="cx-reset-new-password-form-component">
  Enter new password for account: email@address.com
  <div class="form-group">
    <label for="password">New Password</label>
    <input id="password" class="form-control" [ngClass]="{'is-invalid': form.get('password').invalid && form.get('password').dirty}"
      placeholder="Password" type="password" formControlName="password" />
    <div class="invalid-feedback">Invalid password format
    </div>
  </div>
  <div class="form-group">
    <label for="repassword">Confirm new password</label>
    <input id="repassword" class="form-control" [ngClass]="{'is-invalid': form.get('password').value != form.get('repassword').value && form.get('repassword').dirty}"
      placeholder="Confirm password" type="password" formControlName="repassword" />
    <div class="invalid-feedback">Both passwords must match
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-block btn-primary" type="submit" [disabled]="form.invalid">Reset</button>
  </div>
</form>
