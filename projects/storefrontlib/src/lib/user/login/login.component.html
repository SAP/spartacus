<ng-container *ngIf="(user$ | async) as user">
  <ng-container *ngIf="user?.name">
    <div class="cx-login-status__greet">Hi, {{ user.name }}</div>
    <cx-page-slot
      position="HeaderLinks"
      class="cx-login-status__dropdown"
    ></cx-page-slot>
  </ng-container>

  <ng-container *ngIf="!user?.name">
    <a role="link" [routerLink]="{ route: ['login'] } | cxTranslateUrl"
      >Sign In / Register</a
    >
  </ng-container>
</ng-container>
