<form (submit)="login()" [formGroup]="form">
  <div class="form-group">
    <label>
      <span class="label-content">{{
        'login.label.emailAddress' | cxTranslate
      }}</span>
      <input
        type="email"
        class="form-control"
        [class.is-invalid]="
          form.controls['userId'].invalid &&
          (form.controls['userId'].touched || form.controls['userId'].dirty)
        "
        formControlName="userId"
        placeholder="{{ 'login.placeholder.emailAddress' | cxTranslate }}"
      />
    </label>
    <div
      class="invalid-feedback"
      *ngIf="
        form.controls['userId'].invalid &&
        (form.controls['userId'].touched || form.controls['userId'].dirty)
      "
    >
      <span>{{ 'login.validation.wrongEmailFormat' | cxTranslate }}</span>
    </div>
  </div>
  <div class="form-group">
    <label>
      <span class="label-content">{{
        'login.label.password' | cxTranslate
      }}</span>
      <input
        type="password"
        class="form-control"
        placeholder="{{ 'login.placeholder.password' | cxTranslate }}"
        formControlName="password"
      />
    </label>
  </div>
  <p>
    <a
      [routerLink]="{ route: ['forgotPassword'] } | cxTranslateUrl"
      aria-controls="reset-password"
      class="btn-link"
      >{{ 'login.action.forgotPassword' | cxTranslate }}</a
    >
  </p>

  <button
    type="submit"
    class="btn btn-block btn-primary"
    [disabled]="form.invalid"
  >
    {{ 'login.action.signIn' | cxTranslate }}
  </button>
</form>

<div class="register">
  <h3 class="cx-section__title cx-section__title--alt">
    {{ 'login.label.dontHaveAccount' | cxTranslate }}
  </h3>

  <ng-container *ngIf="!loginAsGuest">
    <a
      [routerLink]="{ route: ['register'] } | cxTranslateUrl"
      class="btn btn-block btn-secondary"
      >{{ 'login.action.register' | cxTranslate }}</a
    >
  </ng-container>

  <ng-container *ngIf="loginAsGuest">
    <a
      [routerLink]="{ route: ['checkoutLogin'] } | cxTranslateUrl"
      class="btn btn-block btn-secondary btn-guest"
      >Guest Checkout</a
    >
  </ng-container>
</div>
