<picture>
  <!--
    <source *ngIf="xsImage" [srcset]="xsImage" media="(max-width: 500px)" />
    <source *ngIf="smImage" [srcset]="smImage" media="(max-width: 800px)" />
    <source *ngIf="mdImage" [srcset]="mdImage" media="(max-width: 1200px)" />
    <source *ngIf="lgImage" [srcset]="lgImage" media="(min-width: 1200px)" />
  -->
  <img
    *ngIf="mainImage"
    [src]="mainImage || missingProductImgSrc"
    (load)="loadHandler()"
    (error)="loadErrorHandler($event)"
    [alt]="imageAlt"
  />

  <img *ngIf="!imageContainer" [src]="missingProductImgSrc" [alt]="missingProductImageAlt" />
</picture>
