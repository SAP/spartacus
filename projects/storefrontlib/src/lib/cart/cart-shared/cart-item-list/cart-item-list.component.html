<div *ngIf="hasHeader" class="d-none d-md-block d-lg-block d-xl-block">
  <div class="cx-item-list-header row">
    <div class="cx-item-list-desc col-md-5 col-lg-5 col-xl-6">Description</div>
    <div class="cx-item-list-price col-md-3 col-lg-2 col-xl-2">Item price</div>
    <div class="cx-item-list-qty col-md-2 col-lg-3 col-xl-2">Qty</div>
    <div class="cx-item-list-total col-md-2 col-lg-2 col-xl-2">Total</div>
  </div>
</div>

<div [formGroup]="form">
  <div class="cx-item-list-row" *ngFor="let item of items">
    <div class="cx-item-list-items">
      <cx-cart-item
        [parent]="form.controls[item.product.code]"
        [item]="item"
        [potentialProductPromotions]="
          getPotentialProductPromotionsForItem(item)
        "
        [isReadOnly]="isReadOnly"
        (remove)="removeEntry($event)"
        [cartIsLoading]="cartIsLoading"
        (update)="updateEntry($event)"
      >
      </cx-cart-item>
    </div>
  </div>
</div>
