<li class="item__list--item">
  <!-- product image -->
  <div class="item__image">
    <a [routerLink]="['/product', entry.product.code]">
      <y-picture [imageContainer]="entry.product.images?.PRIMARY" imageFormat="thumbnail"></y-picture>
    </a>
  </div>

  <!-- product name, code, promotions -->
  <div class="item__info">
    <a [routerLink]="['/product', entry.product.code]">
      <span class="item__name">{{entry.product.name}}</span>
    </a>
    <div class="item__code">ID: {{entry.product.code}}</div>

    <!-- availability-->
    <div class="item__stock">
      {{ entry.product.stock?.stockLevelStatus | uppercase }}
    </div>

    <!-- promotion -->
    <div class="promo" *ngFor="let promotion of potentialPromotions">
      {{ promotion.description}}
    </div>
  </div>

  <!-- price -->
  <div class="item__price">
    Price:
    <strong>{{entry.basePrice?.formattedValue}}</strong>
  </div>

  <!-- quantity -->
  <div class="item__quantity" [formGroup]="parent">
    <y-item-counter [step]="1" [min]="1" [max]="entry.product.stock?.stockLevel || 1000" [async]="true" (change)="updateEntry($event)"
      formControlName="quantity">
    </y-item-counter>
  </div>

  <!-- total -->
  <div class="item__total">
    Total: {{entry.totalPrice.formattedValue}}
  </div>

  <!-- actions -->
  <div>
    <a [routerLink]="" (click)="removeEntry()">Remove</a>
  </div>
</li>
