<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">New email address</span>
        <input
          type="email"
          name="email"
          formControlName="email"
          placeholder="Enter email"
          class="form-control"
          [class.is-invalid]="isNotValid('email')"
        />
        <div class="invalid-feedback" *ngIf="isNotValid('email')">
          <span>Please enter a valid email.</span>
        </div>
      </label>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label>
        <span class="label-content">Confirm new email address</span>
        <input
          type="email"
          name="confirmEmail"
          formControlName="confirmEmail"
          placeholder="Enter email"
          class="form-control"
          [class.is-invalid]="isEmailConfirmNotValid('confirmEmail')"
        />
        <div
          class="invalid-feedback"
          *ngIf="isEmailConfirmNotValid('confirmEmail')"
        >
          <span>Both email must match</span>
        </div>
      </label>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label>
        <span class="label-content">Password</span>
        <input
          type="password"
          name="password"
          formControlName="password"
          placeholder="Enter password"
          class="form-control"
          [class.is-invalid]="isNotValid('password')"
        />
        <div class="invalid-feedback" *ngIf="isNotValid('password')">
          <span>Please input password</span>
        </div>
      </label>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-lg-6">
      <button
        class="btn btn-block btn-action"
        type="button"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
    <div class="col-lg-6">
      <button class="btn btn-block btn-primary" type="submit">
        Save
      </button>
    </div>
  </div>
</form>
