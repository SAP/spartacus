<div class="cx-page" *ngIf="(order$ | async) as order">
  <header class="cx-page__header">
    <h1 class="cx-page__title">Confirmation of Order: {{ order.code }}</h1>
  </header>

  <div class="cx-order-confirmation">
    <div class="cx-order-confirmation-message">
      <h2>Thank you for your order!</h2>
      <p>An invoice has been sent by email. You should receive it soon.</p>
      <!-- <a href="#" class="btn-link">Print Page</a> -->
    </div>

    <cx-add-to-home-screen-banner></cx-add-to-home-screen-banner>

    <div class="cx-order-review-summary">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="summary-card">
              <cx-card
                [content]="getAddressCardContent(order.deliveryAddress)"
              ></cx-card>
            </div>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="summary-card">
              <cx-card
                [content]="
                  getBillingAddressCardContent(order.paymentInfo.billingAddress)
                "
              ></cx-card>
            </div>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="summary-card">
              <cx-card
                [content]="getShippingCardContent(order.deliveryMode)"
              ></cx-card>
            </div>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="summary-card">
              <cx-card
                [content]="getPaymentInfoCardContent(order.paymentInfo)"
              ></cx-card>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cx-order-items container">
      <h4 class="cx-order-items-header">Order Items</h4>
      <cx-cart-item-list
        [items]="order.entries"
        [isReadOnly]="true"
      ></cx-cart-item-list>
    </div>

    <div class="cx-order-summary container">
      <div class="row justify-content-end">
        <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4">
          <cx-order-summary [cart]="order"></cx-order-summary>
        </div>
      </div>
    </div>
  </div>
</div>
