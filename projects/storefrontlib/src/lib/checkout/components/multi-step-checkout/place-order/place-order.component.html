<div class="cx-place-order-form form-check">
  <label>
    <input class="form-check-input" type="checkbox" (change)="toggleTAndC()" />
    <span class="form-check-label">
      {{ 'checkoutReview.confirmThatRead' | cxTranslate }}
      <a
        [routerLink]="{ cxRoute: 'termsAndConditions' } | cxUrl"
        class="cx-tc-link"
        target="_blank"
      >
        {{ 'checkoutReview.termsAndConditions' | cxTranslate }}
      </a>
    </span>
  </label>
</div>

<button
  [disabled]="!tAndCToggler"
  (click)="placeOrder()"
  class="btn btn-primary btn-block"
>
  {{ 'checkoutReview.placeOrder' | cxTranslate }}
</button>
