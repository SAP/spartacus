<a
  [routerLink]="
    { route: [{ name: 'product', params: product | stripHtml }] }
      | cxTranslateUrl
  "
  class="cx-product-image-container"
>
  <cx-picture
    class="cx-product-image"
    [imageContainer]="product.images?.PRIMARY"
    imageFormat="product"
    [imageAlt]="product.summary"
  ></cx-picture>
</a>
<a
  [routerLink]="
    { route: [{ name: 'product', params: product | stripHtml }] }
      | cxTranslateUrl
  "
  class="cx-product-name"
  [innerHTML]="product.name"
  >{{ product.name }}</a
>

<div class="cx-product-rating">
  <cx-star-rating
    [rating]="product?.averageRating"
    [disabled]="true"
  ></cx-star-rating>
</div>
<div class="cx-product-price-container">
  <div class="cx-product-price" aria-label="Product price">
    {{ product.price.formattedValue }}
  </div>
</div>

<cx-add-to-cart
  *ngIf="product.stock.stockLevelStatus !== 'outOfStock'"
  [productCode]="product.code"
></cx-add-to-cart>
