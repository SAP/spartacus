<ng-container *ngIf="product$ | async as product">
  <div
    class="yotpo yotpo-main-widget"
    attr.data-product-id="{{ product?.code }}"
    attr.data-price="{{ product?.price?.value }}"
    attr.data-currency="{{ product?.price?.currencyIso }}"
    attr.data-name="{{ product?.name }}"
    attr.data-url="{{ product?.url }}"
    attr.data-description="{{ product?.description }}"
  ></div>
</ng-container>
