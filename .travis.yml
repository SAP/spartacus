language: node_js
node_js:
- 8.9.0
dist: trusty
branches:
  only:
  - develop
  - "/^feature\\/.*$/"
jobs:
  include:
    - script: "./ci-scripts/unit-tests.sh"
      name: "Unit tests"
    - script: "./ci-scripts/e2e-tests.sh"
      name: "End to end tests"
    - script: "./ci-scripts/validate.sh"
      name: "Validation"
    - script: "./ci-scripts/lint.sh"
      name: "Lint"
    - script: sonar-scanner
      name: "SonarCloud scanner"
notifications:
  slack:
    secure: 
  email:
    on_failure: change
    on_success: change
addons:
  chrome: stable
  sonarcloud:
    organization: sap
    token:
      secure: 
